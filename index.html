<!doctype html>
<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets/app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:1,&quot;tests&quot;:1,&quot;passes&quot;:1,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;start&quot;:&quot;2020-12-11T03:59:41.034Z&quot;,&quot;end&quot;:&quot;2020-12-11T04:00:01.506Z&quot;,&quot;duration&quot;:20404,&quot;testsRegistered&quot;:1,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;4b47cb30-a7fe-40fa-9d19-566f43070acb&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/integration/compra.spec.js&quot;,&quot;file&quot;:&quot;cypress/integration/compra.spec.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;206fab34-b16a-4869-94e1-f8c1cbe13f82&quot;,&quot;title&quot;:&quot;Compra&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Efetuar uma compra de produto&quot;,&quot;fullTitle&quot;:&quot;Compra Efetuar uma compra de produto&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:20404,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;cy.backgroundLogin();\ncy.visit(&#x27;/&#x27;); // cy.pause()\nvar nomeProduto = &#x27;Faded Short Sleeve T-shirts&#x27;; // mouseover passa o mouse sobre o produto. Mas deve ter o &#x27;gatilho&#x27; (trigger) para acionar esse recurso.\ncy.contains(nomeProduto).trigger(&#x27;mouseover&#x27;);\ncy.contains(nomeProduto).parents() // o parents é para podermos buscar dentro da árvore de elementos por nível [h5]\n.siblings(&#x27;div.button-container&#x27;) // verificando os irmãos de um elemento\n.children(&#x27;a&#x27;).first() // add to cart // O first pega uma posição específica\n.click(); // Validando se o produto foi adicionado ao carrinho com sucesso\ncy.get(&#x27;.icon-ok&#x27;).parent() // h2\n.should(&#x27;contain.text&#x27;, &#x27;Product successfully added to your shopping cart&#x27;);\ncy.get(&#x27;span#layer_cart_product_title&#x27;).should(&#x27;contain.text&#x27;, nomeProduto); // cy.pause()\ncy.get(\&quot;.button-container a[href$=&#x27;controller=order&#x27;]\&quot;).click();\ncy.get(\&quot;.cart_navigation a[href$=&#x27;controller=order&amp;step=1&#x27;]\&quot;).click();\n/*\ncy.get(&#x27;#email&#x27;).type(&#x27;guilherme.sousa@gazin.com.br&#x27;)\ncy.get(&#x27;#passwd&#x27;).type(&#x27;12345678&#x27;)\n  cy.get(&#x27;#SubmitLogin&#x27;).click()\n*/\n// Validando se o endereço de cobrança é igual o de cobrança\n// [type=\&quot;checkbox\&quot;]#addressesAreEquals[value=\&quot;1\&quot;][checked=\&quot;checked\&quot;]\n// asserção | atributo | valor    \n// &#x27;have.attr&#x27; quer fizer tenha o atributo checked e que esse atributo se chame checked.\ncy.get(&#x27;[type=\&quot;checkbox\&quot;]#addressesAreEquals&#x27;).should(&#x27;have.attr&#x27;, &#x27;checked&#x27;, &#x27;checked&#x27;);\ncy.get(&#x27;[type=\&quot;checkbox\&quot;]#addressesAreEquals&#x27;).should(&#x27;have.attr&#x27;, &#x27;name&#x27;, &#x27;same&#x27;);\ncy.get(&#x27;button[name=\&quot;processAddress\&quot;]&#x27;).click();\ncy.get(&#x27;input[type=checkbox]#cgv&#x27;).check();\ncy.get(&#x27;button[name=\&quot;processCarrier\&quot;]&#x27;).click();\ncy.get(&#x27;a[class=\&quot;bankwire\&quot;][title$=\&quot;wire\&quot;]&#x27;).click();\ncy.get(&#x27;#cart_navigation button[type=\&quot;submit\&quot;]&#x27;).find(&#x27;span&#x27;).contains(&#x27;I confirm my order&#x27;).click(); // expect = forma explícita\n// should = forma implícita\ncy.get(&#x27;p[class=\&quot;cheque-indent\&quot;] strong&#x27;).should(&#x27;contain.text&#x27;, &#x27;Your order on My Store is complete.&#x27;);\ncy.get(&#x27;div.box&#x27;).invoke(&#x27;text&#x27;).then(function (text) {\n  console.log(text); // https://regexr.com/\n  console.log(text.match(/[A-Z][A-Z]+/g)[1]); // no caso o [1] é um array e representa o ID do pedido\n  // 0 -&gt; RTP\n  // 1 -&gt; ID do pedido\n  // Escrita de um arquivo json com o conteúdo do pedido\n  // Caminho do arquivo (o caminho é sempre a partir do root do projeto) | conteúdo do arquivo\n  // Ao passar o diretório + nome do arquivo, o mesmo será criado após a execução do teste\n  cy.writeFile(&#x27;cypress/fixtures/pedido.json&#x27;, {\n    id: \&quot;\&quot;.concat(text.match(/[A-Z][A-Z]+/g)[1])\n  });\n});\ncy.get(\&quot;.cart_navigation a[href$=&#x27;history&#x27;]\&quot;).click(); // Leitura de um arquivo\ncy.readFile(&#x27;cypress/fixtures/pedido.json&#x27;).then(function (pedido) {\n  cy.get(&#x27;tr.first_item .history_link a&#x27;).should(&#x27;contain.text&#x27;, pedido.id);\n});\n/*\n* No HTML o . é utilizado para classes.\n* No json o . é utilizado para representar o nível dentro do caminho do arquivo\n*/\n/*\n* 1. [x] capturar o texto do box\n* 2. [x] filtrar o texto do box para extrair somente o ID do pedido\n* 3. [x] armazenar o ID do pedido de alguma forma\n* 4. [x] obter o ID do pedido armazenado de alguma forma\n*/&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5980843f-26bc-4bb3-bb1c-6e7308c93e4e&quot;,&quot;parentUUID&quot;:&quot;206fab34-b16a-4869-94e1-f8c1cbe13f82&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;5980843f-26bc-4bb3-bb1c-6e7308c93e4e&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:20404,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;
